{% extends 'base.html' %}
{% block title %}Commande confirmée{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow mt-6">

    <h2 class="text-3xl font-bold text-green-600 mb-4">
        ✔ Commande réussie !
    </h2>

    <p class="text-gray-700 text-lg">
        Merci pour votre commande <strong>#{{ order.id }}</strong>.
    </p>

    <p class="text-gray-700 mt-2">
        Total payé : <strong>{{ order.total_price }} €</strong>
    </p>

    <p class="text-gray-700 mt-2">
        Méthode de paiement : <strong>{{ order.payment_method }}</strong>
    </p>

    <a href="{% url 'product_list' %}" 
       class="mt-6 inline-block bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
        Retour à la boutique
    </a>

</div>
{% endblock %}
