{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen flex justify-center items-center bg-gray-100 p-6">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow">

        <h1 class="text-2xl font-bold text-gray-800 mb-3">Forgot Password</h1>
        <p class="text-gray-500 text-sm mb-6">
            Enter your email address to receive a password reset link.
        </p>

        <form method="POST">
            {% csrf_token %}

            <label class="text-sm font-medium text-gray-600">Email Address</label>
            <input type="email" name="email" required
                   class="w-full p-3 rounded-xl border bg-gray-100 mt-2">

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl mt-6">
                Send Reset Link
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
                Back to Login
            </a>
        </p>

    </div>

</div>

{% endblock %}
