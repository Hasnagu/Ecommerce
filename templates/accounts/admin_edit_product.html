{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">

    <h1 class="text-3xl font-bold mb-6">✏ Modifier : {{ product.name }}</h1>

    <!-- IMPORTANT → ajout enctype -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="block font-bold">Nom</label>
        <input name="name" value="{{ product.name }}" class="w-full p-3 border rounded-xl mb-4">

        <label class="block font-bold">Prix</label>
        <input name="price" type="number" step="0.01" value="{{ product.price }}"
               class="w-full p-3 border rounded-xl mb-4">

        <label class="block font-bold">Description</label>
        <textarea name="description" class="w-full p-3 border rounded-xl mb-4">{{ product.description }}</textarea>

        <!-- IMAGE ACTUELLE -->
        {% if product.image %}
        <p class="font-bold mb-2">Image actuelle :</p>
        <img src="{{ product.image.url }}" class="w-32 rounded-xl mb-4 border shadow">
        {% endif %}

        <!-- NOUVELLE IMAGE -->
        <label class="block font-bold">Changer l'image</label>
        <input type="file" name="image" accept="image/*"
               class="w-full p-3 border rounded-xl mb-4 bg-gray-50">

        <button class="w-full bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700">
            Enregistrer
        </button>
    </form>

</div>
{% endblock %}
